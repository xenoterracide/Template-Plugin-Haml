name    = Template-Plugin-Haml
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Artistic_2_0
copyright_holder = Caleb Cushing
copyright_year   = 2011

[MetaResources]
bugtracker.web  = http://github.com/xenoterracide/Template-Plugin-Haml/issues
repository.web  = http://github.com/xenoterracide/Template-Plugin-Haml
repository.url  = git://github.com/xenoterracide/Template-Plugin-Haml.git
repository.type = git

[ReadmeFromPod]
[@Filter]
-bundle = @Basic
-remove = Readme

[AutoPrereqs]

[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[@TestingMania]
	disable = NoTabsTests
	critic_config = perlcritic.rc
[ExtraTests]
[Test::Version]
[ReportVersions]
[PodSpellingTests]
	wordlist  = Pod::Wordlist::hanekomu
	stopwords = SubmittingPatches
	stopwords = ACKNOWLEDGEMENTS
	stopwords = aef
	stopwords = kd
	stopwords = Khisanth
	stopwords = mst
	stopwords = Haml
	stopwords = Haml's
	stopwords = haml
	stopwords = xml
	stopwords = xhtml
	stopwords = html
	stopwords = tt
	stopwords = TT

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@Git]
	push_to = my
	tag_format = %v

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.1.0
	version_regexp = ^(.+)$

[CheckChangesHasContent]
